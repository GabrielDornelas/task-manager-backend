version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=flaskr
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      - redis
      - mongo
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  mongo-backup:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
      - ./backups:/backups
    command: >
      /bin/sh -c '
        while true; do
          mongodump --host mongo --out /backups/$(date +%Y%m%d);
          sleep 86400;
        done
      '
    networks:
      - app-network

volumes:
  redis-data:
  mongo-data:

networks:
  app-network:
    driver: bridge
